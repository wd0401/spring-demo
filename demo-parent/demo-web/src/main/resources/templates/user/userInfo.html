<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script  type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script  type="text/javascript"th:src="@{/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <h1>User Info <a th:href="@{/index}">Click to home!</a></h1>
    <p th:text="'Hello, ' + ${user.username} + '!'" />
    <div class="row" style="margin-left: 20px">
        <dt>User Email</dt>
        <dd th:text="*{user.email}"></dd>
        <dt>User Name</dt>
        <dd th:text="*{user.username}"></dd>
    <!--    <dt>Role Name </dt>
        <dd th:text="*{user.role.roleName}"></dd>-->
    </div>

    <a th:href="@{/user/userInfoEdit(username=${user.username})}">Edit user Information</a>
</body>
</html>
